<div class="container-fluid">
    <div class="container" id="cardContainer">
        <div class="row mx-md-n5">

            <div *ngFor="let tarjeta of tar" id={{tarjeta.id}} class="card p-3" style="width: 18rem;">
                <img class="card-img-top" src={{tarjeta.image}} alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card-2-front-fill"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zm0 3a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1zm3 0a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
                        </svg>{{tarjeta.name}}</h5>
                    <p class="card-text">Recargo: {{tarjeta.chargeRate}}</p>
                    <p class="card-text">Precio: {{tarjeta.Precio}}</p>

                    <div class="form-group">
                        <input type="number" class="form-control" id="cantidad" [(ngModel)]="tarjeta.Cantidad" min="1"
                            placeholder="0">
                    </div>

                    <a class="btn btn-success" (click)="Agregar(tarjeta)">Agregar</a>
                </div>
            </div>

        </div>
    </div>
</div>
